name: Auto Release on Version Change

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      tag_exists: ${{ steps.check.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ÁèæÂú®„ÅÆ„Éê„Éº„Ç∏„Éß„É≥: $VERSION"

      - name: Get previous version
        id: previous
        run: |
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "ÂàùÂõû„Ç≥„Éü„ÉÉ„Éà„ÅÆÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô"
          if [ -f package.json ]; then
            PREV_VERSION=$(node -p "require('./package.json').version")
            echo "version=$PREV_VERSION" >> $GITHUB_OUTPUT
            echo "ÂâçÂõû„ÅÆ„Éê„Éº„Ç∏„Éß„É≥: $PREV_VERSION"
          else
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "ÂâçÂõû„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
          fi
          git checkout HEAD -- package.json

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION="${{ steps.current.outputs.version }}"
          PREVIOUS_VERSION="${{ steps.previous.outputs.version }}"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ „Éê„Éº„Ç∏„Éß„É≥„ÅåÂ§âÊõ¥„Åï„Çå„Åæ„Åó„Åü: $PREVIOUS_VERSION ‚Üí $CURRENT_VERSION"
            
            # „Çø„Ç∞„ÅåÊó¢„Å´Â≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç
            if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
              echo "tag_exists=true" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è „Çø„Ç∞ v$CURRENT_VERSION „ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô"
            else
              echo "tag_exists=false" >> $GITHUB_OUTPUT
              echo "‚ú® Êñ∞„Åó„ÅÑ„Çø„Ç∞ v$CURRENT_VERSION „Çí‰ΩúÊàê„Åó„Åæ„Åô"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è „Éê„Éº„Ç∏„Éß„É≥„Å´Â§âÊõ¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì"
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' && needs.check-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog for current version
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          # CHANGELOG.md„Åã„ÇâË©≤ÂΩì„Éê„Éº„Ç∏„Éß„É≥„ÅÆ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊäΩÂá∫
          if [ -f CHANGELOG.md ]; then
            # „Éê„Éº„Ç∏„Éß„É≥„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÈñãÂßãË°å„ÇíË¶ã„Å§„Åë„Çã
            START_LINE=$(grep -n "## \[$VERSION_NO_V\]" CHANGELOG.md | head -1 | cut -d: -f1)
            
            if [ -n "$START_LINE" ]; then
              # Ê¨°„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÈñãÂßãË°å„ÇíË¶ã„Å§„Åë„ÇãÔºàÁµÇ‰∫Ü‰ΩçÁΩÆÔºâ
              NEXT_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "## \[" | head -1 | cut -d: -f1)
              
              if [ -n "$NEXT_LINE" ]; then
                END_LINE=$((START_LINE + NEXT_LINE - 1))
                CONTENT=$(sed -n "${START_LINE},${END_LINE}p" CHANGELOG.md | tail -n +2)
              else
                CONTENT=$(tail -n +$((START_LINE + 1)) CHANGELOG.md)
              fi
              
              # Ë§áÊï∞Ë°å„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈÅ©Âàá„Å´„Ç®„Çπ„Ç±„Éº„Éó
              {
                echo 'content<<EOF'
                echo "$CONTENT"
                echo 'EOF'
              } >> $GITHUB_OUTPUT
              
              echo "üìù CHANGELOG„Åã„ÇâÂÜÖÂÆπ„ÇíÊäΩÂá∫„Åó„Åæ„Åó„Åü"
            else
              echo "content=„Éê„Éº„Ç∏„Éß„É≥ $VERSION_NO_V „ÅÆÂ§âÊõ¥ÂÜÖÂÆπ" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è CHANGELOG„Å´„Éê„Éº„Ç∏„Éß„É≥ÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
            fi
          else
            echo "content=„Éê„Éº„Ç∏„Éß„É≥ $VERSION_NO_V „ÅÆ„É™„É™„Éº„Çπ" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è CHANGELOG.md„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì"
          fi

      - name: Create Git Tag
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "‚úÖ „Çø„Ç∞ $VERSION „Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.check-version.outputs.new_version }}
          release_name: Release ${{ needs.check-version.outputs.new_version }}
          body: |
            ## üöÄ Release ${{ needs.check-version.outputs.new_version }}
            
            ${{ steps.changelog.outputs.content }}
            
            ### „Ç§„É≥„Çπ„Éà„Éº„É´
            ```bash
            npm install jest-runner-cli@${{ needs.check-version.outputs.new_version }}
            ```
          draft: false
          prerelease: false

      - name: Summary
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          echo "## üéâ „É™„É™„Éº„ÇπÂÆå‰∫Ü" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **„Éê„Éº„Ç∏„Éß„É≥**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **„Çø„Ç∞**: [„Çø„Ç∞„ÇíË¶ã„Çã](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- **„É™„É™„Éº„Çπ**: [„É™„É™„Éº„Çπ„ÇíË¶ã„Çã](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY
