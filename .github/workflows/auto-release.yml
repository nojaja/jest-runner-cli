name: Auto Release and Publish on Version Change

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'

jobs:
  # 1) Run unit/integration tests and lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test:ci

  # 2) Check package.json version change
  check-version:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      tag_exists: ${{ steps.check.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ç¾åœ¨ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³: $VERSION"

      - name: Get previous version
        id: previous
        run: |
          git checkout HEAD~1 -- package.json 2>/dev/null || echo "åˆå›ã‚³ãƒŸãƒƒãƒˆã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™"
          if [ -f package.json ]; then
            PREV_VERSION=$(node -p "require('./package.json').version")
            echo "version=$PREV_VERSION" >> $GITHUB_OUTPUT
            echo "å‰å›ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³: $PREV_VERSION"
          else
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "å‰å›ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
          fi
          git checkout HEAD -- package.json

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION="${{ steps.current.outputs.version }}"
          PREVIOUS_VERSION="${{ steps.previous.outputs.version }}"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒå¤‰æ›´ã•ã‚Œã¾ã—ãŸ: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
            
            # ã‚¿ã‚°ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
            if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
              echo "tag_exists=true" >> $GITHUB_OUTPUT
              echo "âš ï¸ ã‚¿ã‚° v$CURRENT_VERSION ã¯æ—¢ã«å­˜åœ¨ã—ã¾ã™"
            else
              echo "tag_exists=false" >> $GITHUB_OUTPUT
              echo "âœ¨ æ–°ã—ã„ã‚¿ã‚° v$CURRENT_VERSION ã‚’ä½œæˆã—ã¾ã™"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«å¤‰æ›´ã¯ã‚ã‚Šã¾ã›ã‚“"
          fi

  # 3) Create release (tag + GitHub release)
  create-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' && needs.check-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog for current version
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          VERSION_NO_V="${VERSION#v}"
          
          # CHANGELOG.mdã‹ã‚‰è©²å½“ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’æŠ½å‡º
          if [ -f CHANGELOG.md ]; then
            # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®é–‹å§‹è¡Œã‚’è¦‹ã¤ã‘ã‚‹
            START_LINE=$(grep -n "## \[$VERSION_NO_V\]" CHANGELOG.md | head -1 | cut -d: -f1)
            
            if [ -n "$START_LINE" ]; then
              # æ¬¡ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®é–‹å§‹è¡Œã‚’è¦‹ã¤ã‘ã‚‹ï¼ˆçµ‚äº†ä½ç½®ï¼‰
              NEXT_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "## \[" | head -1 | cut -d: -f1)
              
              if [ -n "$NEXT_LINE" ]; then
                END_LINE=$((START_LINE + NEXT_LINE - 1))
                CONTENT=$(sed -n "${START_LINE},${END_LINE}p" CHANGELOG.md | tail -n +2)
              else
                CONTENT=$(tail -n +$((START_LINE + 1)) CHANGELOG.md)
              fi
              
              # è¤‡æ•°è¡Œã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’é©åˆ‡ã«ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
              {
                echo 'content<<EOF'
                echo "$CONTENT"
                echo 'EOF'
              } >> $GITHUB_OUTPUT
              
              echo "ğŸ“ CHANGELOGã‹ã‚‰å†…å®¹ã‚’æŠ½å‡ºã—ã¾ã—ãŸ"
            else
              echo "content=ãƒãƒ¼ã‚¸ãƒ§ãƒ³ $VERSION_NO_V ã®å¤‰æ›´å†…å®¹" >> $GITHUB_OUTPUT
              echo "âš ï¸ CHANGELOGã«ãƒãƒ¼ã‚¸ãƒ§ãƒ³æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            fi
          else
            echo "content=ãƒãƒ¼ã‚¸ãƒ§ãƒ³ $VERSION_NO_V ã®ãƒªãƒªãƒ¼ã‚¹" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ CHANGELOG.mdãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
          fi

      - name: Create Git Tag
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "âœ… ã‚¿ã‚° $VERSION ã‚’ä½œæˆã—ã¾ã—ãŸ"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.check-version.outputs.new_version }}
          release_name: Release ${{ needs.check-version.outputs.new_version }}
          body: |
            ## ğŸš€ Release ${{ needs.check-version.outputs.new_version }}
            
            ${{ steps.changelog.outputs.content }}
            
            ### ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            ```bash
            npm install jest-runner-cli@${{ needs.check-version.outputs.new_version }}
            ```
          draft: false
          prerelease: false

      - name: Summary
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          echo "## ğŸ‰ ãƒªãƒªãƒ¼ã‚¹å®Œäº†" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **ãƒãƒ¼ã‚¸ãƒ§ãƒ³**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **ã‚¿ã‚°**: [ã‚¿ã‚°ã‚’è¦‹ã‚‹](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- **ãƒªãƒªãƒ¼ã‚¹**: [ãƒªãƒªãƒ¼ã‚¹ã‚’è¦‹ã‚‹](https://github.com/${{ github.repository }}/releases/tag/$VERSION)" >> $GITHUB_STEP_SUMMARY

  # 4) Publish to NPM
  publish-npm:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/
      - name: Install latest npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish to NPM with Trusted Publishing
        run: npm publish --access public
